version: 1
send_anonymous_usage_stats: false
project_id: tap-pipedream
plugins:
  extractors:
  - name: tap-pipedream
    label: Pipedream
    namespace: pipedream
    description: Pipedream is an integration platform for developers.
    repository: https://github.com/edgarrmondragon/tap-pipedream
    docs: https://github.com/edgarrmondragon/tap-pipedream#readme
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    - name: token
      kind: password
      label: API Token
      description: API Token for Pipedream
    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Earliest datetime to get data from
    config:
      start_date: 1641016800
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
